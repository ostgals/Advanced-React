type Query {
  items(
    where: ItemWhereInput
    orderBy: ItemOrderByInput
    skip: Int
    first: Int
  ): [Item]!

  item(id: ID!): Item

  itemsConnection(where: ItemWhereInput): ItemConnection!
}

type Mutation {
  createItem(data: ItemCreateInput!): Item
  updateItem(data: ItemUpdateInput!, id: ID!): Item
  deleteItem(id: ID!): Item
}
