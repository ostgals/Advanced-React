# import * from './generated/prisma.graphql'

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission]!
  cart: [CartItem]!
}

type ResultMessage {
  message: String!
}

type Query {
  items(
    where: ItemWhereInput
    orderBy: ItemOrderByInput
    skip: Int
    first: Int
  ): [Item]!

  item(id: ID!): Item

  itemsConnection(where: ItemWhereInput): ItemConnection!

  me: User

  users: [User]!
}

type Mutation {
  createItem(data: ItemCreateInput!): Item
  updateItem(data: ItemUpdateInput!, id: ID!): Item
  deleteItem(id: ID!): Item

  signup(email: String!, password: String!, name: String!): User!
  """
  WARNING! Potential bug: `signin` mutation will NEVER return `permissions` field, since prisma-binding does not fetch list fields by default!
  """
  signin(email: String!, password: String!): User!
  signout: ResultMessage!

  requestReset(email: String!): ResultMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User

  updatePermissions(userId: ID!, permissions: [Permission]!): User!

  addToCart(id: ID!): CartItem!
  removeFromCart(id: ID!): CartItem!
}
